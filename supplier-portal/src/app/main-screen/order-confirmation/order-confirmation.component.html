<h2 mat-dialog-title>Detalles del pedido</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      <td mat-footer-cell *matFooterCellDef><b>Total</b></td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{ totalQuantity }}</b></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let p">{{ p.price * p.quantity | currency }}</td>
      <td mat-footer-cell *matFooterCellDef><b>{{ totalPrice | currency }}</b></td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon>send</mat-icon>
    Confirmar
    </button>
</mat-dialog-actions>
