<div class="grid grid-cols-3 gap-1 items-center">
    <div class=" border border-gray-400 m-1">
        <img src="products.png" alt="products">
    </div>
    <div>
        <div class="font-bold text-lg">{{product.name}}</div>
        <div class="text-sm text-gray-600">{{product.description}}</div>
        <div class="font-bold text-lg">MXN {{product.price | currency}}</div>
    </div>
    <div class="text-center">
        <button (click)="addProduct(product)">Agregar</button>
    </div>
</div>
