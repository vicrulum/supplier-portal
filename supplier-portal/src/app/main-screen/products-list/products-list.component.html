<div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="changeTab($event)" >
        <mat-tab label="Todo">
            <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <app-list-item *ngFor="let item of products" [product]="item"></app-list-item>
            </div>
        </mat-tab>
        <mat-tab *ngFor="let category of categories" [label]="category">
            <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <app-list-item *ngFor="let item of products" [product]="item"></app-list-item>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
